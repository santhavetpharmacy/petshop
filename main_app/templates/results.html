<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Product Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Navigation Path Styles */
    .path-display {
      font-size: 2rem;
      color: #faf5f9;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(135deg, #f11304, #7e02f3);
    }
    
    /* Search Section Styling */
    .search-header {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      padding: 10px 0;
      background: linear-gradient(135deg, #dceed2, #b8d9a9);
      width: 100%;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1rem;
      z-index: 2;
    }

    .search-container input {
      width: 100%;
      padding: 10px 20px 10px 50px;
      border-radius: 40px;
      border: 2px solid var(--primary-color);
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: var(--dark-color);
    }

    .search-container input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(140, 204, 226, 0.5);
      background: white;
      border-color: var(--accent-color);
    }

   /* Table Container Styles */
.container {
  margin: 0 auto;
  padding: 0 15px;
  max-width: none;
}

.table-container {
  margin: 10px 0;
  background: linear-gradient(135deg, #0af0b6, #230242);
  border-radius: 8px;
  overflow: auto;
  max-height: 70vh;
}

.custom-table {
  width: 100%;
  min-width: 1200px;
  border-collapse: collapse;
  font-family: Helvetica, Arial, sans-serif;
}

.custom-table th,
.custom-table td {
  border: 1px solid #681052;
  padding: 8px 12px;
  background-color: rgba(255,255,255,0.9);
}

.custom-table thead th {
  border-bottom: 2px solid #f1eded;
  background-color: rgba(0,0,0,0.1);
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1;
}

/* Action Buttons Container */
.custom-table td:last-child {
  display: flex;
  gap: 6px;
  justify-content: center;
  align-items: center;
  padding: 6px !important;
  min-width: 140px; /* Ensure minimum width for the cell */
}

/* Unified Button Styles */
.btn-save, .btn-delete {
  font-family: inherit;
  font-weight: 500;
  letter-spacing: 0.05em;
  border-radius: 4px;
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Save Button Specific */
.btn-save {
  background-color: #28a745 !important;
  border: 1px solid #218838 !important;
  color: white !important;
}

.btn-save:hover {
  background-color: #218838 !important;
  transform: translateY(-1px);
}

/* Delete Button Specific */
.btn-delete {
  background-color: #dc3545 !important;
  border: 1px solid #c82333 !important;
  color: white !important;
}

.btn-delete:hover {
  background-color: #c82333 !important;
  transform: translateY(-1px);
}

/* Button Size Adjustments */
.btn-xs {
  padding: 0.2rem 0.5rem;
  font-size: 0.75rem;
  line-height: 2.2rem;
  min-width: 65px;
  white-space: nowrap;
}

/* Icon Adjustments */
.btn-xs i {
  font-size: 0.7rem;
  margin-right: 4px;
}

/* Remove transform scaling */
.btn-xs {
  transform: none !important;
}

/* Table Button Container */
.table-button-container {
  display: flex;
  gap: 10px;
  margin-top: 15px;
  justify-content: flex-end;
}
    .add-row-btn {
      background: linear-gradient(135deg, #0af0b6, #230242);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn {
      background: #60e712;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .custom-table input {
      width: 100%;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 6px;
      background: rgba(255,255,255,0.95);
      border-radius: 3px;
      font-size: 13px;
    }

    .profit {
      font-weight: 500;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .search-header {
        padding: 15px 0;
        margin: 1.5rem 0;
      }
      .search-container {
        width: 95%;
      }
      .search-container input {
        padding: 8px 15px 8px 40px;
        font-size: 0.9rem;
      }
      .search-icon {
        left: 10px;
        font-size: 0.9rem;
      }
      .path-display {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .search-container input {
        border-radius: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="logo">Pet Shop</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/thiruvarur/">Thiruvarur</a></li>
          <li><a href="/thirupur/">Thirupur</a></li>
          <li><a href="/trichy/">Trichy</a></li>
          <li><a href="/cuddolore/">Cuddolore</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main class="container fade-in">
    <div class="container mt-3">
      <div class="text-center mb-3">
        <h2 class="h4">Product Inventory &amp; Pricing</h2>
      </div>

      <div class="path-display">
        {{ location }} - {{ product }}
      </div>

      <div class="search-header">
        <div class="search-container">
          <i class="search-icon">üîç</i>
          <input type="text" id="filterInput" placeholder="Search products..." aria-label="Product search">
        </div>
      </div>

        <!-- Additional Back Button -->
        <button class="back-btn" id="headerBackBtn">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>
      </div>
    </div>

      <div class="table-container">
        <table class="custom-table">
          <thead>
            <tr>
              <th style="min-width: 110px">Purchase Date</th>
              <th style="min-width: 180px">Product Name</th>
              <th style="min-width: 90px">Package</th>
              <th style="min-width: 70px">Qty</th>
              <th style="min-width: 110px">Expiry Date</th>
              <th style="min-width: 90px">MRP</th>
              <th style="min-width: 90px">Rate</th>
              <th style="min-width: 90px">GST</th>
              <th style="min-width: 90px">Profit</th>
              <th style="min-width: 110px">Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <tr class="calc-row">
              <td><input type="date" class="form-control purchase-date"></td>
              <td><input type="text" class="form-control product-name" placeholder="Product name"></td>
              <td><input type="text" class="form-control size-package" placeholder="500g"></td>
              <td><input type="number" class="form-control qty" value="1"></td>
              <td><input type="date" class="form-control expiry-date"></td>
              <td><input type="number" class="form-control mrp" placeholder="0.00"></td>
              <td><input type="number" class="form-control rate" placeholder="0.00"></td>
              <td><input type="text" class="form-control gst" placeholder="12%"></td>
              <td><span class="profit">0.00</span></td>
              <td>
               
                  <button class="btn btn-save btn-xs dense-buttons">Save</button>
                  <button class="btn btn-delete btn-xs dense-buttons">Del</button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="table-button-container">
        <button class="add-row-btn" id="addRowBtn">
          <i class="fas fa-plus"></i>
          Add Row
        </button>
        <button class="back-btn" id="footerBackBtn">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>
      </div>
    </div>

    <template id="rowTemplate">
      <tr class="calc-row">
        <td><input type="date" class="form-control purchase-date"></td>
        <td><input type="text" class="form-control product-name" placeholder="Product name"></td>
        <td><input type="text" class="form-control size-package" placeholder="Package size"></td>
        <td><input type="number" class="form-control qty" value="1"></td>
        <td><input type="date" class="form-control expiry-date"></td>
        <td><input type="number" class="form-control mrp" placeholder="0.00"></td>
        <td><input type="number" class="form-control rate" placeholder="0.00"></td>
        <td><input type="text" class="form-control gst" placeholder="12%"></td>
        <td><span class="profit">0.00</span></td>
        <td>
          <button class="btn btn-save btn-xs">Save</button>
          <button class="btn btn-delete btn-xs">Del</button>
        </td>
      </tr>
    </template>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const GST_REGEX = /(\d+(\.\d+)?)/;

      // Profit calculation with error handling
      const calculateProfit = (row) => {
        try {
          const mrp = parseFloat(row.querySelector('.mrp').value) || 0;
          const rate = parseFloat(row.querySelector('.rate').value) || 0;
          const gstValue = (row.querySelector('.gst').value.match(GST_REGEX) || [0])[0];
          const gst = parseFloat(gstValue) || 0;
          
          const profit = mrp - rate - (rate * (gst / 100));
          const profitElement = row.querySelector('.profit');
          
          profitElement.textContent = profit.toLocaleString('en-IN', { 
            style: 'currency', 
            currency: 'INR',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          });
          
          profitElement.style.color = profit >= 0 ? '#28a745' : '#dc3545';
          profitElement.dataset.rawValue = profit.toFixed(2);
        } catch (error) {
          console.error('Calculation error:', error);
        }
      };

      // Save/Load functionality
      const saveTableData = () => {
        try {
          const tableData = Array.from(document.querySelectorAll('.calc-row')).map(row => ({
            purchaseDate: row.querySelector('.purchase-date').value,
            productName: row.querySelector('.product-name').value,
            package: row.querySelector('.size-package').value,
            qty: row.querySelector('.qty').value,
            expiryDate: row.querySelector('.expiry-date').value,
            mrp: row.querySelector('.mrp').value,
            rate: row.querySelector('.rate').value,
            gst: row.querySelector('.gst').value,
            profit: row.querySelector('.profit').dataset.rawValue
          }));
          localStorage.setItem('resultsData', JSON.stringify(tableData));
        } catch (error) {
          console.error('Save failed:', error);
          alert('Error saving data!');
        }
      };

      const loadTableData = () => {
        try {
          const savedData = localStorage.getItem('resultsData');
          if (savedData) {
            const tableData = JSON.parse(savedData);
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            
            tableData.forEach(data => {
              const template = document.getElementById('rowTemplate').content.cloneNode(true);
              const row = template.querySelector('tr');
              
              row.querySelector('.purchase-date').value = data.purchaseDate;
              row.querySelector('.product-name').value = data.productName;
              row.querySelector('.size-package').value = data.package;
              row.querySelector('.qty').value = data.qty;
              row.querySelector('.expiry-date').value = data.expiryDate;
              row.querySelector('.mrp').value = data.mrp;
              row.querySelector('.rate').value = data.rate;
              row.querySelector('.gst').value = data.gst;
              
              tbody.appendChild(template);
              calculateProfit(row);
            });
          }
        } catch (error) {
          console.error('Load failed:', error);
        }
      };

      // Row management
      const initRow = (row) => {
        row.querySelectorAll('input').forEach(input => {
          input.addEventListener('input', () => {
            calculateProfit(row);
            saveTableData();
          });
        });
        calculateProfit(row);
      };

      document.getElementById('addRowBtn').addEventListener('click', () => {
        const template = document.getElementById('rowTemplate').content.cloneNode(true);
        const newRow = template.querySelector('tr');
        document.getElementById('productTableBody').appendChild(template);
        initRow(newRow);
        newRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        saveTableData();
      });

      // Event delegation
      document.addEventListener('click', (e) => {
        const row = e.target.closest('.calc-row');
        if (!row) return;

        if (e.target.classList.contains('btn-delete')) {
          if (confirm('Permanently delete this entry?')) {
            row.remove();
            saveTableData();
          }
        }

        if (e.target.classList.contains('btn-save')) {
          calculateProfit(row);
          saveTableData();
          alert('Changes saved successfully!');
        }
      });

      // Search functionality
      document.getElementById('filterInput').addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        document.querySelectorAll('.calc-row').forEach(row => {
          const productName = row.querySelector('.product-name').value.toLowerCase();
          row.style.display = productName.includes(filter) ? '' : 'none';
        });
      });

      // Back buttons
      document.querySelectorAll('.back-btn').forEach(btn => {
        btn.addEventListener('click', () => window.history.back());
      });

      // Initial setup
      loadTableData();
      document.querySelectorAll('.calc-row').forEach(initRow);
    });
    </script>
  </main>
  
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Pet Shop Accessories. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
